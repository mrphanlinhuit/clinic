<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="dismiss()" type="button">Ã—</button>
    <h4 class="modal-title">
        {{ bond.name ? bond.name : "New Bond" }}
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" ng-submit="submit()" novalidate role="form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.name.$invalid}">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control input-sm" name="name" ng-model="bond.name" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="col-sm-6 control-label" for="session">Sessions</label>
                    <div class="col-sm-6">
                        <input class="form-control input-sm" id="session" maxlength="9" name="session" ng-model="bond.session" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.price.$invalid}">
                    <label class="col-sm-6 control-label" for="price">Price</label>
                    <div class="col-sm-6">
                        <input class="form-control input-sm" maxlength="9" name="price" ng-model="bond.price" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.tax.$invalid}">
                    <label class="col-sm-6 control-label" for="tax">Tax rate</label>
                    <div class="col-sm-6">
                        <input class="form-control" maxlength="9" name="tax" ng-model="bond.tax" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.timetouse.$invalid}">
                    <label class="col-sm-6 control-label" for="timetouse">Expiration time</label>
                    <div class="col-sm-6">
                        <input class="form-control" maxlength="9" name="timetouse" ng-model="bond.timetouse" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="status">Status</label>
                    <div class="col-sm-9">
                        <label class="switch switch-success"><input name="status" ng-checked="bond.status == 1" ng-model="bond.status" type="checkbox"><i></i></input></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">Dismiss</button>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="form.$invalid" type="submit">Save</button>
</div>

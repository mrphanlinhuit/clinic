<div class="row">
    <ol class="breadcrumb">
        <li>
            <a ng-href="#/profile">Profile </a>
        </li>
        <li class="active">
            {{ user.meta.first_name + ' ' + user.meta.last_name }}
        </li>
    </ol>
</div>
<div class="row">
    <div ng-class="{'col-sm-3': !readOnly, 'col-sm-12': readOnly}" ng-hide="readOnly">
        <ul class="nav nav-pills nav-stacked">
            <li class="active">
                <a ng-href="#/profile"> Profile</a>
            </li>
        </ul>
    </div>
    <div ng-class="{'col-sm-9': !readOnly, 'col-sm-12': readOnly}">
        <div class="row">
            <form class="form-horizontal col-sm-12" name="form" ng-submit="save()" novalidate>
                <div class="row form-group" ng-class='{"has-error": form.$dirty && form.email.$invalid}'>
                    <label class="col-sm-2 control-label" for="email"> Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" name="email" ng-hide="readOnly" ng-model="user.credential.email" placeholder="someone@example.com" required type="email"><p class="form-control-static" ng-show="readOnly">{{ user.meta.credential }}</p></input>
                    </div>
                </div>
                <div class="row form-group" ng-class='{"has-error": form.$dirty && form.first_name.$invalid}'>
                    <label class="col-sm-2 control-label" for="first_name"> First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="first_name" name="first_name" ng-hide="readOnly" ng-model="user.meta.first_name" placeholder="" required type="text"><p class="form-control-static" ng-show="readOnly">{{ user.meta.first_name }}</p></input>
                    </div>
                </div>
                <div class="row form-group" ng-class='{"has-error": form.$dirty && form.last_name.$invalid}'>
                    <label class="col-sm-2 control-label" for="last_name"> Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="last_name" name="last_name" ng-hide="readOnly" ng-model="user.meta.last_name" placeholder="" required type="text"><p class="form-control-static" ng-show="readOnly">{{ user.meta.last_name }}</p></input>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-2 control-label" for="phone"> Phone</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="phone" name="phone" ng-hide="readOnly" ng-model="user.meta.phone" placeholder="" type="text"><p class="form-control-static" ng-show="readOnly">{{ user.meta.phone }}</p></input>
                    </div>
                </div>
                <div class="row form-group" ng-hide="readOnly">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-disabled="form.$invalid" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

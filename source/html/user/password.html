<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-th"></span> Change Password</strong>
        </div>
        <div class="panel-body">
            <p>
                <form class="form-horizontal" name="form" ng-submit="save()" novalidate role="form">
                    <div class="form-group" ng-class='{"has-error": form.$dirty && form.password.$invalid}'>
                        <label class="col-sm-2 control-label" for="password">Current Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="password" name="password" ng-model="user.credential.password" placeholder="" required type="password"/>
                        </div>
                    </div>
                    <div class="form-group" ng-class='{"has-error": form.$dirty && form.newpassword.$invalid}'>
                        <label class="col-sm-2 control-label" for="newpassword">New Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="newpassword" name="newpassword" ng-model="user.credential.newpassword" placeholder="" required type="password"/>
                        </div>
                    </div>
                    <div class="form-group" ng-class='{"has-error": form.$dirty && form.confirmpassword.$invalid}'>
                        <label class="col-sm-2 control-label" for="confirmpassword">Confirm New Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="confirmpassword" name="confirmpassword" ng-model="user.credential.confirmpassword" placeholder="" required type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Change</button>
                        </div>
                    </div>
                </form>
            </p>
        </div>
    </section>
</div>

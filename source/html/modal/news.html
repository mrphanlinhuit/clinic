<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="dismiss()" type="button">Ã—</button>
    <h4 class="modal-title">
        {{ news.title ? news.title : "New article" }}
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" ng-submit="submit()" novalidate role="form">
        <div class="form-group" ng-class="{'has-error': form.$dirty && form.name.$invalid}">
            <label class="col-sm-2 control-label" for="name">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" ng-model="news.title" placeholder="Title..." required type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Description</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="description" name="description" ng-model="news.description" placeholder="Description..." rows="5">
                </textarea> -->
                <div text-angular="" ng-model="news.description" class="ui-editor"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="image">Image Intro</label>
            <div class="col-sm-10">
                 <input class="form-control" id="image" name="image" ng-model="news.image_url" placeholder="Add a Image URL" type="text"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">Dismiss</button>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="form.$invalid" type="submit">Save</button>
</div>

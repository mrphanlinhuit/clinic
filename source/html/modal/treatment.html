<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="dismiss()" type="button">Ã—</button>
    <h4 class="modal-title">
        {{ treatment.name ? treatment.name : "New Treatment" }}
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" ng-submit="submit()" novalidate role="form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.name.$invalid}">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control input-sm" name="name" ng-model="treatment.name" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.duration.$invalid}">
                    <label class="col-sm-6 control-label" for="duration">Duration</label>
                    <div class="col-sm-6">
                        <input class="form-control input-sm" maxlength="9" name="duration" ng-model="treatment.duration" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.price.$invalid}">
                    <label class="col-sm-6 control-label" for="price">Price</label>
                    <div class="col-sm-6">
                        <input class="form-control input-sm" maxlength="9" name="price" ng-model="treatment.price" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': form.$dirty && form.tax.$invalid}">
                    <label class="col-sm-6 control-label" for="tax">Tax rate</label>
                    <div class="col-sm-6">
                        <input class="form-control input-sm" maxlength="9" name="tax" ng-model="treatment.tax" required type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-6 control-label" for="role">Role</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="role" name="role" ng-model="treatment.role" ng-options="obj for obj in roles">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="active">Active</label>
                    <div class="col-sm-9">
                        <label class="switch switch-success"><input name="active" ng-checked="treatment.active == 1" ng-model="treatment.active" type="checkbox"><i></i></input></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">Dismiss</button>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="form.$invalid" type="submit">Save</button>
</div>

<div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="dismiss()" type="button">Ã—</button>
    <h4 class="modal-title">
        File Description
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="form" ng-submit="submit()" novalidate role="form">
        <div class="form-group" ng-class="{'has-error': form.$dirty && form.description.$invalid}">
            <label class="col-sm-2 control-label" for="description">Description</label>
            <div class="col-sm-10">
                <input class="form-control" id="description" name="description" ng-model="attachment.description" placeholder="" required type="text"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">Dismiss</button>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="form.$invalid" type="submit">Save</button>
</div>
